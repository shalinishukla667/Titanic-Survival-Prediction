name: Titanic Survival Prediction CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Titanic Model
        run: |
          python train_model.py

      - name: Upload Model
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: model.pkl
